$cover = /tmp/hyde-mpris.png
$wall = /home/mahaveer/.config/hyprlock/wallpapers/10.jpg

general {
    immediate_render = true
    no_fade_in = true
    no_fade_out = true
    disable_loading_bar = false
    hide_cursor = false
    transparent = true
}


# BACKGROUND
background {
    path = $wall
    # color = rgba(255, 0, 0, 0)
    blur_passes = 0

}



# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color =rgb(240, 231, 219)
    font_size = 60
    font_family = TeachingPrintDotted-OVKlp
    position = -60, 400
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +":%M")</span>"
    color = rgb(214, 209, 209)
    font_size = 60
    font_family = TeachingPrintDotted-OVKlp
    position = 45, 400
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgb(200, 200, 200)
    font_size = 19
    font_family = TeachingPrintDotted-OVKlp
    position = 0, 340
    halign = center
    valign = center
}



# Profie-Photo
image {
    monitor =
    path = ~/.config/hyprlock/wallpapers/me.jpeg
    border_size = 2
    border_color = rgba(231, 92, 92, 1)
    size = 190
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = -100, 0
    halign = right
    valign = center
}

 

# USER-BOX
shape {
    monitor =
    size = 200, 50
    color =rgba(231, 92, 92, 1)
    rounding = 15
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = -100, -250
    halign = right
    valign = center
}

# USER
label {
    monitor =
    # text = <i> Hi! $USER ;) </i>
    text = cmd[update:60000] echo "<i> Good $(H=$(date +%H); if [ $H -lt 12 ]; then echo Morning; elif [ $H -lt 18 ]; then echo Afternoon; else echo Evening; fi) $(echo "${USER:0:1}" | tr '[:lower:]' '[:upper:]')$(echo "${USER:1}" | tr '[:upper:]' '[:lower:]') </i>" 
    color = rgba(255, 255, 255, 0.8)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 11
    position = -110, -250
    halign = right
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(231, 92, 92, 1)
    font_color = rgba(248, 248, 248, 1)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffffff99">   Enter passwd</span></i>
    hide_input = false
    position = -100, -335
    halign = right
    valign = center
    rounding = 15
}




