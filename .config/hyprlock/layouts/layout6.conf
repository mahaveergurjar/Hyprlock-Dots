#variables
$fn_splash=echo "$(hyprctl splash)"
$wall = $hyprlockDir/wallpapers/2.png

# BACKGROUND
background {
    monitor =
    path = $wall
    # path = screenshot
    blur_passes = 3 # 0 disables blurring
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    #text = cmd[update:1000] echo "$(date +"%H:%M")"
    text = $TIME
    color = $primary_4_rgba
    font_size = 200 
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 300
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%B %d %Y")"   
    color = $p3_accent_6_rgba
    font_size = 40
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 50
    halign = center
    valign = center
}

# DAY
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A")"   
    color = $p2_accent_4_rgba
    font_size = 40
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 550, 180
    halign = center
    valign = center
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

$fn_greet=echo "Good $(date +%H | awk '{if ($1 < 10) print "morning"; else if ($1 < 13) print "noon"; else if ($1 < 18) print "afternoon"; else if ($1 < 22) print "evening"; else print "night"}'), $(echo ${USER} | tr '[:lower:]' '[:upper:]')"

# USER
label {
    monitor =
    #text = cmd[update:60000] echo "Good $(date +"%-I" | awk '{if ($1 < 12) print "morning"; else print "evening"}') $(echo ${USER} | tr '[:lower:]' '[:upper:]' )"
    text = cmd[update:60000] $fn_greet 
    color = $p3_accent_7_rgba
    font_size = 30
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -400
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $primary_4_rgba
    inner_color = $primary_3_rgba
    font_color = $text_1_rgba
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>ï€£  Logged in as </i>$USER
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = 1
    numlock_color = 1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = 0, -130
    halign = center
    valign = center
}


# SPLASH
label {
    monitor = 
    text = cmd[update:1000] $fn_splash
    color = $p4_accent_7_rgba
    font_family = JetBrainsMono, Font Awesome 6 Free Solid
    position = 0, 0
    halign = center
    valign = bottom
}

