# MUSIC PROGRESS
label {
    monitor =
    text = cmd[update:1000]  $HOME/.config/hyprlock/scripts/music-progress.sh
    font_size = 16
    color = rgba(0, 0, 0, 0.8)
    position = 0, -200
    halign = center
    valign = center
    zindex = 5
}


# Music Visualizer Label
label {
    # 50ms update rate (cmd[update:50]) for fluid animation
    text = cmd[update:50] ~/.config/hyprlock/scripts/cava.sh
    font_family = JetBrains Mono Nerd Font Mono
    font_size = 7
    halign = center
    valign = center
    position = 0, -294
    markup = true
    zindex = 5
}