$cover = /tmp/hyde-mpris.png
$wall = /home/mahaveer/.config/hyprlock/wallpapers/18.jpeg

general {
    immediate_render = true
    no_fade_in = true
    no_fade_out = true
    disable_loading_bar = false
    hide_cursor = false
    transparent = true
}


# BACKGROUND
background {
    path = $wall
    # color = rgba(255, 0, 0, 0)
    blur_passes = 0

}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color =rgba(235, 210, 144, 1)
    font_size = 60
    font_family = TeachingPrintDotted-OVKlp
    position = -60, 400
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +":%M")</span>"
    color = rgb(214, 209, 209)
    font_size = 60
    font_family = TeachingPrintDotted-OVKlp
    position = 45, 400
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgb(200, 200, 200)
    font_size = 19
    font_family = TeachingPrintDotted-OVKlp
    position = 0, 340
    halign = center
    valign = center
}



# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(195, 179, 137, 1)
    font_color = rgba(0, 0, 0, 1)
    fade_on_empty = true
    placeholder_text = <i><span foreground="##ffffff99">   Enter passwd</span></i>
    hide_input = false
    position = 0, -460
    halign = center
    valign = center
    rounding = 15
}

# USER-BOX
shape {
    monitor =
    size = 200, 50
    color = rgba(195, 179, 137, 1)
    rounding = 15
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -460
    halign = center
    valign = center
}

# USER
label {
    monitor =
    # text = <i> Hi! $USER ;) </i>
    text = cmd[update:60000] echo "<i> Good $(H=$(date +%H); if [ $H -lt 12 ]; then echo Morning; elif [ $H -lt 18 ]; then echo Afternoon; else echo Evening; fi) $(echo "${USER:0:1}" | tr '[:lower:]' '[:upper:]')$(echo "${USER:1}" | tr '[:upper:]' '[:lower:]') </i>" 
    color = rgba(0, 0, 0, 0.8)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 11
    position = 0, -460
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = ~/.config/hyprlock/wallpapers/me.jpeg
    border_size = 2
    border_color = rgb(173, 48, 49) 
    size = 220
    rounding = 35
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 90
    halign = center
    valign = center
    zindex = 1
}

# MAIN-BOX
shape {
    monitor =
    size = 500, 500
    color = rgba(195, 179, 137, 1)
    rounding = 25
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -100
    halign = center
    valign = center
    zindex = 0
}


# Music album art
image {
    monitor =
    path = $cover
    size = 220
    rounding = 35
    rotate = 0
    reload_time = 0
    reload_cmd = 
    position = 0, 90
    halign = center
    valign = center
    zindex = 1
    zindex = 5
}

# PLAYER TITLE
label {
    monitor =
    text = cmd[update:1000] echo "$($music --title)"
    color = rgba(0, 0, 0, 0.8)
    font_size = 15
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -50
    halign = center
    valign = center
    zindex = 5
}

# PLAYER ARTIST
label {
    monitor =
    text = cmd[update:1000] echo "$($music --artist)"
    color = rgba(0, 0, 0, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mon440, 110o ExtraBold
    position = 0, -90
    halign = center
    valign = center
    zindex = 5
}

