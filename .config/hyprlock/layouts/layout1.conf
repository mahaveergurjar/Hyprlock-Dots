$fn_greet=echo "<i> Hi $USER :) </i>"
$wall = /home/mahaveer/.config/hyprlock/wallpapers/4.jpg

# GENERAL
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# BACKGROUND
background {
    monitor = 
    path = $wall
    # path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    # color = rgba(255, 255, 255, 1)
    color = $p1_accent_4_rgba
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    font_family = AlfaSlabOne 
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    # color = rgba(255, 255, 255, 1)
    color = $primary_3_rgba
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -420
    halign = center
    valign = top
    zindex = 5
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    # color = rgba(255, 255, 255, 1)
    color = $p3_accent_6_rgba
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -130
    halign = center
    valign = center
    zindex = 5
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    outer_color = rgba(0, 0, 0, 0)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = $primary_7_rgba
    font_color = rgba(200, 200, 200, 0.5)
    fade_on_empty = false
    # placeholder_text = <i>Login $USER </i>
    placeholder_text =<i>Hii $USER ;) </i>
    # invert_numlock = true # change color if numlock is off
    # capslock_color = 1
    # numlock_color = 1
    # bothlock_color = 1 
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    zindex = 20
}

