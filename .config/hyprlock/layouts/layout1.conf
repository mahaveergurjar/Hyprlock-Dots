    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -30, -510
    halign = right
    valign = center
    zindex = 5
}

# Battery div
shape {
    monitor =
    size = 70, 35
    color = $primary_7_rgba 
    rounding = 10
    rotate = 0
    position = 905, 12
    halign = center
    valign = bottom
    zindex = 1
}