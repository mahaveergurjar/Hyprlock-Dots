$wall = $HOME/.config/hyprlock/wallpapers/7.jpeg
$mpris_art = /tmp/hyde-mpris.png
$artfile = /tmp/hyde-mpris-blurred.png

# BACKGROUND
background {
    monitor =
    path = $wall
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Music blur div
shape {
    monitor =
    size = 300, 140
    color =rgb(0, 0, 0)
    rounding = 30
    rotate = 0
    position = 35, 380
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    
    color = rgb(173, 48, 49) 
