$mpris_art = /tmp/hyde-mpris.png
$artfile = /tmp/hyde-mpris-blurred.png
$wall = $hyprlockDir/wallpapers/1.jpg


# GENERAL
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

# BACKGROUND
background {
    monitor = 
    path = $wall
    # path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# Background image
image {
    monitor = 
    path = $artfile
    size = 1100 # lesser side if not 1:1 ratio
    rounding = 1 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 0 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd = 
    position = 18, -10
    halign = center
    valign = center
    zindex = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    # color = rgba(255, 255, 255, 1)
    color = $primary_4_rgba
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    font_family = AlfaSlabOne 
    position = 0, -250
    halign = center
    valign = top
    zindex = 5
}

